<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Data</title>
    <script>
        // Function to send a POST request
        async function sendLog(message) {
            const url = "https://formspree.io/f/xqakpyke"; // Change to your Formspree URL or Google Forms URL
            const data = {
                message: message
            };

            try {
                await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            } catch (error) {
                // Error handling can be added here if necessary
            }
        }

        // Automatically send a log message when the script runs
    </script>
</head>
<body>
    <h1>Data Logging Page</h1>
</body>
</html>
