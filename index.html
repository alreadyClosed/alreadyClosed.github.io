<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Data</title>
    <script>
        async function sendLog(event) {
            event.preventDefault(); // Prevent default form submission
            const message = document.getElementById('message').value;

            const data = {
                message: message
            };

            const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPOSITORY/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': `token YOUR_GITHUB_TOKEN`, // Include your GitHub token here
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'log-data',
                    client_payload: data
                })
            });

            if (response.ok) {
                alert('Data logged successfully!');
                document.getElementById('message').value = ''; // Clear the input after successful submission
            } else {
                alert('Failed to log data. Check your token and repository settings.');
            }
        }
    </script>
</head>
<body>
    <h1>Log Data</h1>
    <form onsubmit="sendLog(event)">
        <textarea id="message" placeholder="Your message..." required></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
