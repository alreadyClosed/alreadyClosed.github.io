<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Message</title>
</head>
<body>
    <h1>Send a Log Message</h1>
    <textarea id="logMessage" placeholder="Type your message here..."></textarea>
    <br>
    <button id="sendLogButton">Send Log</button>

    <script>
        document.getElementById('sendLogButton').addEventListener('click', function() {
            const message = document.getElementById('logMessage').value;

            // Only send the request if the message is not empty
            if (message) {
                const url = "https://formspree.io/f/xqakpyke"; // Replace with your Formspree URL
                const data = {
                    message: message // Prepare the data payload
                };

                // Send the POST request
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Set the content type to JSON
                    },
                    body: JSON.stringify(data) // Convert the data to a JSON string
                });
            }
        });
    </script>
</body>
</html>
